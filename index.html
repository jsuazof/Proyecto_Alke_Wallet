<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/afe84ff5fe.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/styles.css" />
    <title>Login</title>
  </head>

  <body>
    <div
      class="container text-light d-flex justify-content-center flex-column min-vh-100 align-items-center">
      <div class="row row-cols-auto">
        <form id="loginForm">
          <div>
            <img class="alke-icon" src="/img/Alke_Wallet_Brand.png"
              alt="Alke Wallet Brand">
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <i class="fas fa-user icon-user"></i>
              </div>
              <input type="text" id="username" placeholder="Username"
                class="form-control border-3 border-success mb-3">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <i class="fas fa-key icon-key"></i>
              </div>
              <input type="password" id="password" placeholder="Password"
                class="form-control border-3 border-success mb-3">
            </div>
          </div>
          <button type="submit"
            class="custom-btn btn text-light mt-3 bg-gradient bg-success">Log
            in</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
