<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet - Enviar Dinero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/afe84ff5fe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Alke Wallet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/Proyecto_Alke_Wallet/html/wallet.html"
                >Depositar/Retirar</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/Proyecto_Alke_Wallet/html/sendmoney.html"
                >Transferencias</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/Proyecto_Alke_Wallet/html/transactions.html"
                >Últimos Movimientos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="card col-md-8 mb-3" id="addContactForm">
            <div class="card mb-3" style="max-width: 640px">
              <div class="row g-0">
                <div>
                  <div class="card-body text-danger">
                    <label for="searchContact">
                      <h5>Transferencias entre cuentas:</h5>
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="searchContact"
                      placeholder="Buscar Cuenta"
                    />
                    <input
                      type="text"
                      class="form-control"
                      id="amount"
                      placeholder="Ingresar monto a transferir"
                    />
                  </div>
                  <div id="liveAlertPlaceholder">
                    <ul id="contactList" class="list-group list-group-flush">
                      <li class="list-group-item">
                       
                      </li>
                     
                      
                      <li class="list-group-item">
                        <button
                          type="submit"
                          id="depositBtn"
                          class="btn btn-secondary"
                        >
                          Transferir
                        </button>
                      </li>
                      <li class="list-group-item">
                        <a
                          href="/Proyecto_Alke_Wallet/html/menu.html"
                          class="btn btn-secondary"
                          >Volver al Menú Principal</a
                        >
                      </li>

                      <li class="list-group-item">
                        <button
                          id="logoutBtn"
                          class="btn bg-gradient bg-success text-light"
                        >
                          Cerrar sesión
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h1>Alke Wallet</h1>
      <div>
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/sendmoney.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
